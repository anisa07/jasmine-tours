[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  Referrer-Policy = "strict-origin-when-cross-origin"
  # Use one at a time:
  Content-Security-Policy = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; object-src 'none'; connect-src 'self'; font-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self'; upgrade-insecure-requests"
  Cache-Control = "public, max-age=0, must-revalidate"

[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions-serve"
 
[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/oauth"
  to   = "/.netlify/functions/oauth"
  status = 200

[[redirects]]
  from = "/callback"
  to   = "/.netlify/functions/oauth"
  status = 200

[[redirects]]
  from = "/token"
  to   = "/.netlify/functions/oauth"
  status = 200

[[headers]]
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/_astro/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/fonts/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
  Access-Control-Allow-Origin = "*"

[[headers]]
for = "/favicon.ico"
  [headers.values]
  Cache-Control = "public, max-age=2592000"

[[headers]]
for = "/*.webp"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.avif"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"